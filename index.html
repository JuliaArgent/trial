<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <form action="/response.html">
      <label for="fname">First Name:</label><br />
      <input type="text" name="fname" id="fname" /><br />
      <label for="lname">Last Name</label><br />
      <input type="text" name="lname" id="lname" /><br />
      <p>Please select your preferred course:</p>
      <br />
      <input type="radio" name="course" id="html" />
      <label for="html">Html</label><br />
      <input type="radio" name="course" id="css" />
      <label for="css">Css</label><br />
      <input type="radio" name="course" id="python" />
      <label for="python">Python</label><br />
      <p>Timings:</p>
      <br />
      <input type="checkbox" id="mor" name="time" />
      <label for="mor">Morning</label><br />
      <input type="checkbox" name="time" id="aft" />
      <label for="aft">Afternoon</label><br />
      <input type="checkbox" name="time" id="eve" />
      <label for="eve">Evening</label><br />
      <input type="submit" value="Register!" /><br />
    </form>
  </body>
</html>
